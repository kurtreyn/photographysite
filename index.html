<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JQUERY -->

    <!-- BOOTSTRAP JAVASCRIPT -->

    <!-- BOOTSTRSP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONTS -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>

<!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- LOCAL STYLE SHEET -->
    <link rel="stylesheet" href="style/mainStyle.css" />  
    



    <title>i.Dea Photography</title>
  </head>

  <body>
    <section id="title">
      <div class="container-fluid">
        <header class="header">



          <nav class="navbar navbar-expand-md navbar-dark navbar-style">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand nav-custom ms-auto active" href="#"
                ><img src="images/logo.png" alt="logo"
              /></a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link link-color active"
                      aria-current="page"
                      href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="pages/gallery.html">Gallery</a>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="#"
                      tabindex="-1"
                      aria-disabled="true"
                      >Contact</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          
        </header>

        <!-- MAIN AREA -->
        <div class="row">
          <div class="col-lg-6 col-md col-sm slogan">
            <h1>i.Dea, where imagination is captured</h1>
            <button class="button btn btn-dark">Pricing</button>
            <button class="button btn btn-outline-light">Booking</button>
          </div>

          <div class="col-lg-6 col-md col-sm background-img">
            <img
              src="images/pexels-derice-jason-fahnkow-1595241.jpg"
              alt="camera"
            />
          </div>


        </div>  <!-- END ROW -->
      </div> <!-- END CONTAINER -->
    </section> <!-- END TITLE SECTION -->

    <section id="small-gallery">
      <div class="container-fluid small-gallery-container">
        <div class="row gallery-row">
          <div class="col-lg-3 col-md-2 col-sm gallery-image">
            <img src=" https://cdn.pixabay.com/photo/2017/04/05/17/45/girl-2205813_1280.jpg">
          </div>
          <div class="col-lg-3 col-md-2 col-sm gallery-image">
            <img src="https://cdn.pixabay.com/photo/2015/03/04/19/42/woman-659352_1280.jpg">
          </div>
          <div class="col-lg-3 col-md-2 col-sm gallery-image">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/13/00/black-1869685_1280.jpg">
          </div>
          <div class="col-lg-3 col-md-2 col-sm gallery-image">
            <img src="https://cdn.pixabay.com/photo/2014/10/13/18/10/woman-487090_1280.jpg">
          </div>
        </div> <!-- END ROW -->
      </div> <!-- END SMALL GALLERY CONTAINER -->
    </section>    <!-- END SMALL GALLERY -->
 
    
  </body>
</html>
